<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnee Synonyme</title>

    <script>


        //DOWNLOAD VON API
        async function getSchneeSynonyms() {
            let url = 'https://www.openthesaurus.de/synonyme/search?q=schnee&format=application/json';
            let response = await fetch(url);                   //ENGL-FETCH (ABRUFEN)
            let responseAsJson = await response.json();        //IN JSON UMWANDELN
            let synsets = responseAsJson['synsets'];           //AUF JSON SYNSETS ZUGREIFEN
            console.log('hier sind die Daten:', responseAsJson);

            //PARAMETER SYNSETS, UM IN DER NÄCHSTEN FUNKTION DIESE VARIABLE NUTZEN ZU KÖNNEN
            renderSynsets(synsets);          
        }


        //DARSTELLUNG DER JSON-ARRAYS
        function renderSynsets(synsets) {
            let container = document.getElementById('container');   //VARIABLE FÜR DIV-ID WIRD FESTGELEGT
            container.innerHTML = `<div><u>Wie lang ist Json? Es hat <b>${synsets.length}</b> Arrays.</u></div>`; //ERMITTLUNG DER JSON-LÄNGE

            for (let i = 0; i < synsets.length; i++) {      //JSON WIRD ITERIERT BZW. DARGESTELLT
                const synset = synsets[i];
                let terms = synset['terms'];                 //ARRAY
                container.innerHTML += `<div><b> Das Synoneym-Set mit der ID ${synset['id']} </b> </div>`;

                for (let j = 0; j < terms.length; j++) {    //FOR SCHLEIFE IN FOR SCHLEIFE, DA ARRAY IN ARRAY
                    const term = terms[j];
                    container.innerHTML += `<div>${term['term']}</div>`;
                }
            }
        }


    </script>

</head>

<body>

    <button onclick="getSchneeSynonyms()"">Schnee Synonyme</button>

    <div id="container"></div>

</body>

</html>
